        <button class="search-btn" onclick="searchMovies()">Search</button>

  <script>

      { title: '', image: '', link: '' },
      { title: '', image: '', link: '' },
      { title: '', image: '', link: '' },
      { title: '', image: '', link: '' },
     
    ];

    
    showMovies(movies);

    
    function showMovies(movieArray) {
      var movieListContainer = document.getElementById('movieList');
      movieListContainer.innerHTML = ''; 

      movieArray.forEach(function(movie, index) {
        var movieItem = document.createElement('div');
        movieItem.classList.add('movie-item');

        var movieImage = document.createElement('img');
        movieImage.src = movie.image;
        movieImage.alt = movie.title;
        movieImage.classList.add('movie-image');
        movieImage.onclick = function() {
          openMovie(movie.link);
        };

        var playButton = document.createElement('button');
        playButton.textContent = 'Play';
        playButton.classList.add('play-btn');
        playButton.onclick = function() {
          openMovie(movie.link);
        };

        movieItem.appendChild(movieImage);
        movieItem.appendChild(playButton);

        movieListContainer.appendChild(movieItem);

        
        if ((index + 1) % 5 === 0) {
          movieListContainer.appendChild(document.createElement('br'));
        }
      });
    }

    
    function searchMovies() {
      var searchInput = document.getElementById('searchInput').value.toLowerCase();
      var filteredMovies = movies.filter(function(movie) {
        return movie.title.toLowerCase().includes(searchInput);
      });

      showMovies(filteredMovies);
    }

    
    function openMovie(movieLink) {
      var newWindow = window.open('about:blank', '_blank');
      newWindow.location.href = movieLink;
    }
  </script>
